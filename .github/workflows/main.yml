name: Deploy to Amazon ECS

on:
  push:
    branches:
      - main  # or master

env:
  AWS_REGION: eu-north-1
  ECR_REPOSITORY: bmad-agent-repo
  ECS_CLUSTER: bmad-cluster
  ECS_SERVICE: bmad-agent-service
  TASK_DEFINITION_FAMILY: bmad-agent-task-definition
  IMAGE_TAG: latest

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${ secrets.AWS_ACCESS_KEY_ID }
        aws-secret-access-key: ${ secrets.AWS_SECRET_ACCESS_KEY }
        aws-region: ${ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${ steps.login-ecr.outputs.registry }
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Update Amazon ECS service
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${ env.TASK_DEFINITION_FAMILY }
        service: ${ env.ECS_SERVICE }
        cluster: ${ env.ECS_CLUSTER }
        wait-for-service-stability: true